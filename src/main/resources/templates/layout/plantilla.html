<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <title>VetPulse</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet"/>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/rutinas.js}" type="text/javascript"></script>
</head>
<body>
<header th:fragment="header" class="header">
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
        <div class="container">
            <a th:href="@{/}" class="navbar-brand">VetPulse</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" th:href="@{/clientes/listado}">Clientes</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/mascotas/listado}">Mascotas</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/visitas/listado}">Visitas</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/historiales/listado}">Historiales</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/medicamentos/listado}">Medicamentos</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/veterinarios/listado}">Veterinarios</a></li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">Idioma</a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" th:href="@{/(lang=es)}">Español</a></li>
                            <li><a class="dropdown-item" th:href="@{/(lang=en)}">English</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/login}">
                            <i class="fas fa-sign-in-alt"></i> <!-- Icono de inicio de sesión -->
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section id="main-header" class="py-2 bg-dark text-white text-center">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1><i class="fas fa-paw"></i> VetPulse</h1>
                </div>
            </div>
        </div>
    </section>
</header>
<footer th:fragment="footer" class="bg-dark text-white mt-5 p-2">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <p class="lead text-justify text-md-center">Proyecto de Desarrollo de Apps Web, Universidad Fidelitas, Costa Rica, 2024. Desarrollado por Grupo 5</p>
            </div>
        </div>
    </div>
</footer>




</body>
</html>
